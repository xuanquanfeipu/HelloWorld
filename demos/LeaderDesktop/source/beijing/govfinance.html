  <body style="background-color:#f5f5f5">
     <header class="main-header">

            <img src="images/logo.png" class="fl logo"></img>

            <a href="javascript:;;" class="fr profile"></a>

       <div class="main_tab">

           <div class="frame fl" id="frame">

           <a href="javascript:;" class="fl nav_btn next_btn"><img src="images/index3/btn_selected_s.png"></a>
         </div>

    <div class="inde-content">

                <div class="row" style="margin:0 410px 0 0; padding:10px;">
                  <div class=" box czs1" style=" width:99%; margin-bottom:0; padding:0">
                    <div class="box-title">
                      总体财政收支分析
                    </div>
                    <ng-echarts id="echart-1" class="echarts css2" ec-config="vm.ecConfig1" ec-option="vm.ecOption1"
                                style="display:block; "></ng-echarts>
                  </div>
                </div>
                <div style="width:420px; position:absolute; top:20px; right:0px; background-color:#ecf0f5">
                  <div class="czsz1">
                    <div  class="czsz1"style="float:left; background-color:#5cb626; width:210px; ">
                      <img class="czsz2"src="images/icon_sr_home.png" style="float:left; "/>
                      <div class="czsz3"style="float:left; color:#FFFFFF;font-weight:bold; font-size:16px; margin-left:10px; ">
                        <div>北京市财政收入</div>
                        <div><span id="czsrze-text" style="font-size:18px; font-weight:bold">4011.04</span>亿元</div>
                      </div>
                    </div>
                    <div  class="czsz1"style="float:left; background-color:#f88d0f; width:210px; ">

                        <div><span id="czzcze-text" style="font-size:18px; font-weight:bold">5728.72</span>亿元</div>
                      </div>
                    </div>
                  </div>
                  <div  class="box" style="height:230px; padding:0; margin:10px 0 0 0">
                    <div id="echart23-tabs" style="margin-top:10px; padding:0 32px">
                      <div pane-id="echart-2-pane" idx="2" class="box-tab-title active" style="font-weight:bold;">全市财政收入TOP5</div>
                      <div pane-id="echart-3-pane" idx="3" class="box-tab-title" style="margin-left:6px;font-weight:bold;">全市财政支出TOP5</div>
                      <div style="clear:both"></div>
                    </div>
                    <div id="echart-2-pane" style="position:relative;">
                      <ng-echarts id="echart-2" class="echarts" ec-config="vm.ecConfig2" ec-option="vm.ecOption2"

                      <div id="czsr-top5-ze-list" style="position:absolute; left: 274px; top: 19px; font-size:12px; width:100px; color:#1D77DA;">

                        <div style="position:absolute; top:32px;"></div>

                        <div style="position:absolute; top:128px;"></div>
                      </div>

                      <div id="czsr-top5-growth-list" style="position:absolute; left: 363px; top: 19px; font-size:12px; width:100px; color:#F54E5D;">

                        <div style="position:absolute; top:32px;"></div>
                        <div style="position:absolute; top:64px;"></div>
                        <div style="position:absolute; top:96px;"></div>
                        <div style="position:absolute; top:128px;"></div>
                      </div>

                      <div id="czzc-top5-ze-list" style="display:none;position:absolute; left: 274px; top: 19px; font-size:12px; width:100px; color:#1D77DA;">

                        <div style="position:absolute; top:64px;"></div>
                        <div style="position:absolute; top:96px;"></div>
                        <div style="position:absolute; top:128px;"></div>
                      </div>

                      <div id="czzc-top5-growth-list" style="display:none;position:absolute; left: 363px; top: 19px; font-size:12px; width:100px; color:#F54E5D;">
                        <div style="position:absolute; top:0;" ></div>
                        <div style="position:absolute; top:32px;"></div>
                        <div style="position:absolute; top:64px;"></div>
                        <div style="position:absolute; top:96px;"></div>
                        <div style="position:absolute; top:128px;"></div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="container-fluidcz2" style="padding:0; margin-top:5px;margin-left:20px;margin-right:0px;">
                <div class="row" style="margin:0;">
                  <div class="col-xs-6 czd1" style=" padding:0 5px 0 0">
                    <div class="box czd2" style="width:98%; padding:0;">
                      <div class="box-title">
                        财政收入构成
                      </div>
                      <ng-echarts id="echart-4" class="echarts czd3" ec-config="vm.ecConfig4" ec-option="vm.ecOption4"

                    </div>
                  </div>
                  <div class="col-xs-6 czd1" style="padding:0 0 0 5px;">
                    <div class="box czd2" style="width:100%; padding:0;">
                      <div class="box-title">
                        财政支出构成
                      </div>
                      <ng-echarts id="echart-5" class="echarts czd3" ec-config="vm.ecConfig5" ec-option="vm.ecOption5"
                                  style="display:block; "></ng-echarts>
                    </div>
                  </div>
                </div>
            </div>
