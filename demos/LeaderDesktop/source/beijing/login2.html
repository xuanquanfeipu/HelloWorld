<!DOCTYPE html>
<html>
  <head>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
    <!-- saved from url=(0022)http://blog.csdn.net/electroniXtar/ --> 
    <title>login-开始页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="css/login.css" type="text/css" rel="stylesheet"/>
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <style>
        .loginbtn{
            background-color:#00b9ac;
        }
        .loginbtn:active{
            background-color:#08cabc;
        }

        .uname{background:#fff url(images/login/icon_user2.png) no-repeat 5% center;color:#333}
        .pword{background:#fff url(images/login/icon_password2.png) no-repeat 5% center;color:#333}
    </style>

  </head>
  <body>
    <div id="base" class="" style="width:100%;">

      <!-- 背景 (动态面板) -->
      <div id="u0" class="ax_动态面板" data-label="背景"  style="width:100%;background:url(images/login/bg2.png) no-repeat bottom;">
        <div id="u0_state0" class="panel_state" data-label="状态1" >
          <div id="u0_state0_content" class="panel_state_content">

            <!-- 大图 (动态面板) -->
            <div id="u1" class="ax_动态面板" data-label="大图" >
              <div id="u1_state0" class="panel_state" data-label="状态1">
                <div id="u1_state0_content" class="panel_state_content">
                  <div id="u2" class="ax_图片">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="u10" class="ax_形状" style=" position:absolute;top:50%;margin-top:-100px;">
          <img  src="images/login/logo2.png"/>
        </div>
      </div>

      <!-- Unnamed (形状) -->
      <div id="u4" class="ax_形状" >
        <div id="u5" class="text" style="top:40px">
          <p>
                  <input onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" class="form-control uname" style="font-size:14px;color:#00b9ac;line-height:30px;padding-left: 34px;height:30px;text-align:left;border:1px solid #00b9ac;width:242px;right: 0px;top: 0px;height: 42px;margin-bottom: 0; " type="text"  value="15274832654">
		  </p>
        </div>
      </div>


      <div id="u6" class="ax_形状">
        <div id="u7" class="text" style="top:40px">
          <p>
                 <input onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" class="form-control pword" style=" font-size:14px;color:#00b9ac;line-height:30px;height:30px;padding-left: 34px;text-align:left;border:1px solid #00b9ac;left: 0px;top: 0px;width:242px;height: 42px;margin-bottom: 0; " type="text"  value="************">
          </p>
        </div>
      </div>


      <div id="u8" class="ax_形状">
        <div id="u9" class="text" style="top:40px;left: 52px;">
          <p><button type="button" class="loginbtn" style="position: absolute;left: 0px;top: 0px;width: 102px;height: 42px;border:1px solid white;border-radius:4px; -webkit-border-radius: 4px;" onclick="location.href='index2.html'">登录</button></p>
        </div>
      </div>

      <!-- Unnamed (形状) -->
      <div id="u18" class="ax_文本" >

        <!-- Unnamed () -->
        <div id="u19" class="text" style="top:90px;left:185px;font-size:12px;color:#00b9ac;text-decoration:underline;">
          <p><span>忘记密码？</span></p>
        </div>
      </div>

      <div style="left:40%;font-size:12px;color:#00b9ac;position:absolute; bottom:10px; right:20px;">
        <p>
          <span>
            推荐使用浏览器：Chrome浏览器、IE10.0或以上
          </span>
        </p>
      </div>

    </div>

  <script src="js/jquery.min.js"></script>
  
</html>
