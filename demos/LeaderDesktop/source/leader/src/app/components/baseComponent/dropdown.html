<div class="sc-dropdown btn-group" ng-click="vm.expandDropdown($event)" style="background: #fff">
  <button style="z-index: 15;width: 100px;height: 34px;padding: 3px 12px;outline:none;color:#676d85" class="btn btn-default">{{vm.defaultItem.name}}</button>
  <button style="z-index: 15;width: 33px;height: 34px;padding: 3px 12px;border-left-color: #D9DCEC;background:url('assets/images/down_small.png') no-repeat 9px 11px;"
          class="btn btn-default dropdown-toggle">
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="item in vm.data" ng-if="!item.hidden"><a href="javascript:;" ng-click="vm.clickDropdownItem($event,item)">{{item.name}}</a></li>
  </ul>
</div>
