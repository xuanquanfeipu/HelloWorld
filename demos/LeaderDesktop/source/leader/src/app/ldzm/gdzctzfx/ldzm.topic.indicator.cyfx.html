<style>
  .b_w001{
    width:96.3%;
  }
  .cfd{
    margin-right:1.7%;
  }
  @media (min-width: 1900px){
     .b_w001{
       width:96.9%;
     }
    .cfd{
      margin-right:1.4%;
    }
  }

</style>
<section class="content" style="margin-left: -5px;">
  <div class="row" ng-if="!vm.ecOption">
    <div class='col-md-7' style="margin:5% 0 0 20%;">
      <h2>没有数据显示！</h2>
    </div>
  </div>
  <div class='row' ng-if="vm.ecOption" style="margin:10px 0 10px 0;margin-left: 0px;">
    <div class='col-md-8' style="background: #fff;width:58%;margin-right: 10px;border: 1px solid #d2d6de;padding-left: 0;padding-right: 0;">
      <div class="box-title" style="">全省房地产行业发展情况</div>
      <ng-echarts class="col-md-12 echarts" ec-config="vm.ecConfig" ec-option="vm.ecOption" style="height:385px; position:static;"></ng-echarts>
    </div>
    <div class='col-md-4' style="background: #fff;text-align: center;padding-top:10px;width:40%;height:434px;border: 1px solid #d2d6de;padding-left: 0;padding-right: 0;">
      <!-- <select ng-init="selectedIndex = '0'" ng-model="selectedIndex" ng-change="vm.selectYearChange(selectedIndex);">
        <option ng-repeat="year in vm.categories" value="{{$index}}">{{year.name}}年</option>
      </select> -->
      <div class="box-title" style="margin-top: -4px;">全省商品房销售额发展情况</div>
      <ng-echarts class="col-md-12 echarts" ec-config="vm.ecConfig1" ec-option="vm.ecOption1" style="height: 375px; position:static;"></ng-echarts>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12 box b_w001' style="margin-left:15px;">
      <div class="box-title">全省房地产行业发展一览</div>
      <table class="c21-datatbl " style="width:99%;margin:8px">
        <thead><tr>
          <th style="width:230px">指标</th>
          <th ng-repeat="category in vm.categories">
            <img ng-if="category.checked"  ng-model="category.checked" style="width:12px;height:12px" ng-click="vm.xCheckboxClick(category)"  ng-src="../assets/images/btn_s.png"/>
            <img ng-if="!category.checked" ng-model="category.checked" style="width:12px;height:12px" ng-click="vm.xCheckboxClick(category)"  ng-src="../assets/images/btn_us.png"/>
            {{category.name}}年
            </th>
        </tr></thead>
        <tbody>
        <tr ng-repeat="item in vm.list track by $index">
          <th>
            <img ng-if="item.checked"  ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(item)"  ng-src="../assets/images/btn_s.png"/>
            <img ng-if="!item.checked" ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(item)"  ng-src="../assets/images/btn_us.png"/>
            {{item.name +' ('+item.ext+')'}}
          </th>
          <td ng-repeat="data in item.data track by $index">{{data}}</td>
        </tr>
        </tbody>
      </table>
  </div>
  </div>
  <div class='row cfd' style="text-align:right;padding:0;color:#333333;font-size:12px">
    数据来源：{{vm.dataComeFrom}}
  </div>
</section>
