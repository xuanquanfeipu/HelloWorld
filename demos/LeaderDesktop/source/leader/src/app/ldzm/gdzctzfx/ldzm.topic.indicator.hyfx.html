<style>
  .w01{
    width: 63.5%;
    height: 432px;
  }
  .w01_0{
   /* width: 760px;*/
    width: 100%;
    height: 432px;
  }
  .w02{
    width: 32.5%;
    height:432px;
  }
  .w02_0{
    /*width:420px;*/
    width: 100%;
    height: 320px;
  }
  .w03{
    width: 96.8%;
  }
  @media (min-width: 1900px){
    .w01{
      width: 63.5%;
      height: 462px;
    }
    .w01_0{
      width: 1100px;
      height: 462px;
    }
    .w02{
      width: 32.5%;
      height:462px;
    }
    .w02_0{
      width:490px;
      height: 340px;
    }
    .w03{
      width: 96.54%;
    }
  }

</style>
<section class="content">
  <div class='row'>
    <div class='col-md-5 box w01' style="">
      <div class="box-title">{{vm.curYear}}年固定资产投资行业占比</div>
      <ng-echarts class="col-md-12 echarts w01_0" ec-config="vm.pieConfig" ec-option="vm.pieOption" style="position:static;"></ng-echarts>
    </div>
    <div class='col-md-5 box w02' style="text-align:center">
      <div class="box-title" style="margin-bottom: 20px;">固定资产投资单行业发展情况</div>
      请选择行业
      <select style="height: 30px;padding-left: 10px;width: 200px;margin-bottom: 20px;" ng-init="selectedIndex = '0'" ng-model="selectedIndex" ng-change="vm.switchBarChart(selectedIndex);">
        <option ng-repeat="category in vm.dataList" value="{{$index}}">{{category.name}}</option>
      </select>
      <ng-echarts class="col-md-12 echarts w02_0" ec-config="vm.ecConfig" ec-option="vm.ecOption" style="position:static;"></ng-echarts>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12 box w03' style="">
    <div class="box-title">固定资产投资行业分布一览</div>
    <table class="c21-datatbl " style="width:99%;margin:8px">
      <thead><tr>
        <th style="width:230px">指标（亿元）</th>
        <th ng-repeat="year in vm.years">
          <input style="margin-left: 5px;" type="radio" name="selectYear" id="radio{{year}}" class="radio" value="{{year}}" ng-checked="year==vm.curYear" ng-click="vm.yearRadioClick(year)"/>
          <label for="radio{{year}}"></label>{{year}}年
        </th>
      </tr></thead>
      <tbody>
      <tr ng-repeat="item in vm.dataList track by $index">
        <th>
          <img ng-if="item.checked"  ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(item)"  ng-src="../assets/images/btn_s.png"/>
          <img ng-if="!item.checked" ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(item)"  ng-src="../assets/images/btn_us.png"/>
          {{item.name }}
        </th>
        <td ng-if="$index < 5" ng-repeat="data in item.TZZL track by $index">{{data}}</td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
  <div class='row' style="text-align:right;margin-right:2%;padding:0;color:#333333;font-size:12px">
    数据来源：{{vm.dataComeFrom}}
  </div>
</section>
