<section class="content-header" ng-if="vm.breadcrumbs">
  <h1>
    {{vm.title}}
  </h1>
  <sc-breadcrumb breadcrumbs="vm.breadcrumbs"></sc-breadcrumb>
</section>

<section class="content">
  <div class="row" ng-if="!vm.ecOption">
    <div class='col-lg-7' style="margin:5% 0 0 20%;">
      <h2>没有数据显示！</h2>
    </div>
  </div>
  <div class='row' ng-if="vm.ecOption" style="margin-left:10px">
    <div class='col-lg-12' style="background: #fff;border-top:2px solid #008000;">
      <ng-echarts class="echarts" ec-config="vm.ecConfig" ec-option="vm.ecOption" style="width: 750px; height: 350px; position:static;"></ng-echarts>
    </div>

  </div>
  <div class='row' ng-if="vm.ecOption" style="margin-top:20px;margin-left:10px;background: #fff;">
    <table class="table table-bordered table-hover">
      <thead><tr>
        <th>类型</th>
        <th ng-repeat="category in vm.result1">{{category}}<input style="margin-left: 5px;" type="checkbox" ng-checked="vm.isChecked[$index]" ng-model="isChecked" ng-click="vm.checkboxClick($index,'item',isChecked)"></th>
      </tr></thead>
      <tbody>

      <tr ng-repeat="x in vm.list1">
        <td> {{x.INDUSTRY_CATEGORY_NAME}}<input style="margin-left: 5px;" type="checkbox" ng-checked="vm.isItem1Checked[$index]" ng-model="isItem1Checked" ng-click="vm.checkboxClick($index,'item1',isItem1Checked)">
        </td>
        <th>{{x.YEARRATE2014}}%</th>
        <th>{{x.YEARRATE2015}}%</th>
        <th>{{x.YEARRATE2016}}%</th>
      </tr>

      </tbody>
    </table>
  </div>
</section>
