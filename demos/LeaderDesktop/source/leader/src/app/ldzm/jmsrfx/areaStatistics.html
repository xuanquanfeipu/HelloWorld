<style>
  li{list-style:none;}
  .jmsrfx .echartsMap{height:630px;}
  .jmsrfx .echartsMap #populationDistribute{height:580px;}
  .jmsrfx .echartsBox1{width:100%;height:310px;}
  .jmsrfx .echartsBox1 #echarts1{height:260px;}
  .jmsrfx .echartsBox2{width:100%;height:310px;}
  .jmsrfx .echartsBox2 #echarts2{height:290px;}
  @media (min-width: 1900px){
  .jmsrfx .echartsMap{height:830px;}
  .jmsrfx .echartsMap #populationDistribute{height:780px;}
  .jmsrfx .echartsBox1{width:100%;height:410px;}
  .jmsrfx .echartsBox1 #echarts1{height:360px;}
  .jmsrfx .echartsBox2{width:100%;height:410px;}
  .jmsrfx .echartsBox2 #echarts2{height:390px;}
}
 </style>

<section class="content jmsrfx">
  <!--
  <div class="row" ng-if="!vm.ecOption">
    <div class='col-lg-7' style="margin:5% 0 0 20%;">
      <h2>没有数据显示！</h2>
    </div>
  </div>
  -->
  <div class='row' style="padding-right:10px;">
    <div class="col-lg-4 box echartsMap">
      <div class="box-title">{{vm.lastYear}}全省居民收入地域分布情况</div>
      <ng-echarts id="populationDistribute" class="echarts col-lg-12" ec-config="vm.mapConfig" ec-option="vm.mapOption" style="position:static">
      </ng-echarts>
    </div>
    <div class="col-lg-8 row">
      <div class='col-lg-12 box echartsBox1'>
        <div class="box-title">{{vm.curAreaName}}城镇居民收入分析</div>
        <ng-echarts class="echarts col-lg-12" ec-config="vm.barConfig1" ec-option="vm.barOption1" id='echarts1' style="position:static">
        </ng-echarts>
      </div>
      <div class='col-lg-12 box echartsBox2'>
        <div class="box-title">{{vm.curAreaName}}农村居民收入分析</div>
        <ng-echarts class="echarts col-lg-12" id='echarts2' ec-config="vm.barConfig2" ec-option="vm.barOption2" style="position:static">
        </ng-echarts>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" style="width:97%;text-align: right;font-size: 12px;line-height: 36px;color: #333;margin-top: -15px;">数据来源：湖南省统计局</div>
  </div>
</section>
