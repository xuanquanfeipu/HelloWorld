<style>
  .title{ background: #eef1f8; width:100%; height: 36px; margin-top: 10px; border-radius:0 0 10px 10px; margin-bottom: 10px;}
  .title p{ text-align: center; line-height: 36px; color: #333; font-size: 20px;}
</style>

<section class="content">
  <div class="row" ng-if="!vm.ecOption">
    <div class='col-lg-7' style="margin:5% 0 0 20%;">
      <h2>没有数据显示！</h2>
    </div>
  </div>
  <div class='row' ng-if="vm.ecOption" style="margin-left:10px">
    <div class='col-lg-12' style="background: #fff;">
      <div class="title"><p>产业年末就业人数历年数据</p></div>
      <ng-echarts class="echarts col-lg-12" ec-config="vm.ecConfig" ec-option="vm.ecOption" style=" height: 385px; position:static;"></ng-echarts>
    </div>
  </div>
  <div class='row' ng-if="vm.ecOption" style="margin-top:20px;margin-left:10px;background: #fff;">
    <div class="col-lg-12">
      <div class="title"><p>产业年末就业人数发展情况</p></div>
      <table class="table table-bordered table-hover" style="margin:8px">
        <thead><tr>
          <th style="width:230px">指标</th>
          <th ng-repeat="category in vm.categories">
            <img ng-if="category.checked"  ng-model="category.checked" style="width:12px;height:12px" ng-click="vm.xCheckboxClick($index,category.checked,category)"  ng-src="../assets/images/btn_s.png"/>
            <img ng-if="!category.checked" ng-model="category.checked" style="width:12px;height:12px" ng-click="vm.xCheckboxClick($index,category.checked,category)"  ng-src="../assets/images/btn_us.png"/>
            {{category.name}}年
          </th>
        </tr></thead>
        <tbody>
        <tr ng-repeat="item in vm.list track by $index">
          <th>
            <img ng-if="item.checked"  ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(item)"  ng-src="../assets/images/btn_s.png"/>
            <img ng-if="!item.checked" ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(item)"  ng-src="../assets/images/btn_us.png"/>
            {{item.name +' ('+item.ext+')'}}
          </th>
          <td ng-repeat="data in item.data track by $index">{{data}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
