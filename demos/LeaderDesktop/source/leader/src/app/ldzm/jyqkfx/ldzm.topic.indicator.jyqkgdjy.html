<style>
  /* .active1{color:darkred;background-color:greenYellow;} */
  .jyqkfxgdjy .indi-chart-p{float:left;background-color:white;border:1px solid #D2D6DE;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl{width:100%;font-size:14px;color:#515A64;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl thead tr{background-color:#F6F7FB;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl tbody tr:nth-child(even){background-color:#F6F7FB;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl tbody tr:nth-child(odd){background-color:#FFF;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl th{font-weight:normal;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl tbody th{text-align:left;padding-left:10px;width:235px;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl th,.indi-chart-p .c21-datatbl td{text-align:center;line-height:35px;border:solid 1px #EFF1F9;}
  .jyqkfxgdjy .indi-chart-p .c21-datatbl th:hover,.indi-chart-p .c21-datatbl td:hover{border-color:#E9F9F9;background-color:#D4EDED;}
  .jyqkfxgdjy .echartsBox1{width:99%;height:424px;}
  .jyqkfxgdjy .echartsBox1 #echarts1{height:380px;}
  .jyqkfxgdjy .echartsBox2{width:99%;}
  @media (min-width:1900px){    
    .jyqkfxgdjy .echartsBox1{height:594px;}
    .jyqkfxgdjy .echartsBox1 #echarts1{height:550px;}    
  } 
</style>
<section class="content jyqkfxgdjy">
  <div class="indi-chart-p echartsBox1">
    <div class="box-title">全省高等教育基本情况</div>
    <ng-echarts class="echarts col-md-12" id='echarts1' ec-config="vm.ecConfig" ec-option="vm.ecOption" style="position:static;"></ng-echarts>
  </div>
  <div class="indi-chart-p echartsBox2" style="margin-top:10px;">
    <div class="box-title">全省高等教育情况一览</div>
    <div style="margin-top:15px;">
      <table class="c21-datatbl" id="c21-datatbl">
        <thead>
        <tr>
          <th style="text-align:left;padding-left:10px;">指标</th>
          <th ng-repeat="year in vm.yearList">
            <img ng-if="year.checked"  ng-model="year.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick('x',year)"  ng-src="../assets/images/btn_s.png"/>
            <img ng-if="!year.checked" ng-model="year.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick('x',year)"  ng-src="../assets/images/btn_us.png"/>
            {{year.value}}年
          </th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="type in vm.eduTypeList">
            <th>
              <img ng-if="type.checked" ng-model="type.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick('y',type)" ng-src="../assets/images/btn_s.png"/>
              <img ng-if="!type.checked" ng-model="type.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick('y',type)" ng-src="../assets/images/btn_us.png"/>
              <span ng-if="type.type>4">{{type.name}}</span>
              <span ng-if="type.type<5">{{type.name}}（万人）</span>
            </th>
            <td ng-repeat="year in vm.yearList">
              <span ng-repeat="data in vm.dataList">
                <span ng-if="type.type==data.type && year.value==data.year && type.type>4">
                 {{data.num/10000}}
                </span>
                <span ng-if="type.type==data.type && year.value==data.year && type.type<5">
                 {{(data.num/10000).toFixed(2)}}
                </span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div style="clear:both;padding-top:10px;width:99%;height:26px;font-size:12px;color:#333;text-align:right;">数据来源：湖南省统计局</div>
<section>
