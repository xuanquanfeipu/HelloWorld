<div ng-if="vm.screenSizeType=='L'">
  <style>
    .box{height:390px;}
    .echarts{height:340px;}
  </style>
</div>
<div ng-if="vm.screenSizeType=='M'">
  <style>
    .box{height:300px;}
    .echarts{height:250px;}
  </style>
</div>
<section class="content">
  <div class="row" ng-if="!vm.ecOption1">
    <div class='col-lg-7' style="margin:5% 0 0 20%;">
      <h2>没有数据显示！</h2>
    </div>
  </div>
  <div style="width:99%; padding:0; margin:0; position:relative;">
    <div class="row" style="margin:0 0 0 -10px; padding:0;">
      <div class="col-md-6" style="padding:0;">
        <div class="box" style="width:auto;">
          <div class="box-title">
            全省社会保障参保人数发展情况
          </div>
          <ng-echarts id="echart-1" class="echarts" ec-config="vm.ecConfig1" ec-option="vm.ecOption1"
                      style="display:block; margin-top:20px;width:100%;"></ng-echarts>
        </div>
      </div>
      <div class="col-md-6" style="padding:0;">
        <div class="box" style="width:auto;">
          <div class="box-title">
            全省社会保障享受待遇人数分析
          </div>
          <ng-echarts id="echart-2" class="echarts" ec-config="vm.ecConfig2" ec-option="vm.ecOption2"
                      style="display:block;"></ng-echarts>
          <div style="position:absolute; left:35px; width:300px; top:51px; font-size:12px; color:#333333;">
            <div style="position:absolute; top:25px;">养老保险</div>
            <div style="position:absolute; top:80px;">工伤保险</div>
            <div style="position:absolute; top:135px;">生育保险</div>
            <div style="position:absolute; top:190px;">失业保险</div>
          </div>

          <div style="position:absolute; right:-25px; width:100px; top:51px; font-size:12px; color:#333333;">
            <div id="ylbx_xsdyrs" style="position:absolute; top:45px;"></div>
            <div id="gsbx_xsdyrs" style="position:absolute; top:100px;"></div>
            <div id="syebx_xsdyrs" style="position:absolute;top:152px;"></div>
            <div id="syubx_xsdyrs" style="position:absolute;top:208px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="width:99%; padding:0; margin:10px 0 0 0;">
    <div class="row" style="margin:0 0 0 -10px; padding:0;">
      <div class="col-md-4" style="padding:0;">
        <div class="box" style="width:auto;">
          <div class="box-title">
            全省社会保障总收入分析
          </div>
          <ng-echarts id="echart-3" class="echarts" ec-config="vm.ecConfig3" ec-option="vm.ecOption3"
                      style="display:block;margin-top:20px;"></ng-echarts>
        </div>
      </div>
      <div class="col-md-4" style="height:300px; padding:0;">
        <div class="box" style="width:auto;">
          <div class="box-title">
            全省社会保障总支出分析
          </div>
          <ng-echarts id="echart-4" class="echarts" ec-config="vm.ecConfig4" ec-option="vm.ecOption4"
                      style="display:block; margin-top:20px;"></ng-echarts>
        </div>
      </div>
      <div class="col-md-4" style="height:300px; padding:0;">
        <div class="box" style="width:auto;">
          <div class="box-title">
            全省社会保障累计结余分析
          </div>
          <ng-echarts id="echart-5" class="echarts" ec-config="vm.ecConfig5" ec-option="vm.ecOption5"
                      style="display:block;margin-top:20px;"></ng-echarts>
        </div>
      </div>
    </div>
  </div>
</section>
