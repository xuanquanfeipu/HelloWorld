

<section class="content">

  <div class='row'>

    <div class='col-lg-8 box' style="width: 765px;">
      <div class="box-title">全省医保费用中疾病费用占比</div>
      <ng-echarts class="echarts col-sm-12" ec-config="vm.ecConfig1" ec-option="vm.ecOption1" style="top: -30px; height: 300px; position:static;"></ng-echarts>
    </div>
    <div class='col-lg-4 box' style="width: 395px;">
      <div class="box-title">全省医保费用中疾病费用排行</div>
      <ng-echarts class="echarts" ec-config="vm.ecConfig4" ec-option="vm.ecOption4" style="width: 380px;  height: 300px; position:static;"></ng-echarts>

    </div>

  </div>
  <div class='row'>
    <div class='col-lg-12 box' style="width:1170px">
      <div class="box-title">自费费用分布一览</div>
      <table class="c21-datatbl">
        <thead><tr>
          <th>指标</th>


          <th ng-repeat="year in vm.yearlist">
            <input style="margin-left: 5px;" type="radio" name="selectYear" id="radio{{year}}" class="radio" value="{{year}}" ng-checked="year==vm.curYear" ng-click="vm.yearRadioClick(year)"/>
            <label for="radio{{year}}"></label>{{year}}年
          </th>
        </tr></thead>
        <tbody>

        <tr  ng-repeat="type in vm.chTypeList">

          <th>
            <img ng-if="type.checked"  ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(22,type)"  ng-src="../assets/images/btn_s.png"/>
            <img ng-if="!type.checked" ng-model="item.checked" style="width:12px;height:12px" ng-click="vm.legendCheckboxClick(22,type)"  ng-src="../assets/images/btn_us.png"/>
            {{type.name }}（万元）
          </th>
          <th ng-repeat="year in vm.yearlist" style="text-align:center;">
                <span ng-repeat="data in vm.list">
                  <span ng-if="type.name==data.DESCRIPTION && year==data.DATE_PERIOD">
                      {{data.JB_YB_FY}}
                  </span>
                </span>
          </th>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
