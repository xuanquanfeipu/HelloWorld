<section class="content">
  <div class="row">
    <div class='box fl w001' style="margin-left:-5px;">
      <div class="box-title">{{vm.showCurYear}}{{vm.curAreaName}}卫生机构数地域分布情况</div>

    </div>
    <div class="fl w000">

      </div>
      <div class='box fl w003'>
        <div class="ztz">
          <ul  style="padding-top: 15px;height:150px;" >

              <span class="img_span">
                <img src="../../../assets/images/icon_hospital.png">
              </span>
            </li>
            <li class="m_l_li" style="text-align:left;margin-top: 28px;">
              <p>
                <span class="ztz_span">{{vm.curAreaName}}卫生机构数</span>
              </p>
              <p style="font-size: 20px;color:#fff"><span>{{vm.hunanData.INSTITUTIONS_NUM}}</span>家</p>
            </li>
          </ul>
          <ul class="ul_three col-xs-12" style="margin-top: 7px;">

              <p class="p_title">床位数</p>

                <p class="count bedstyle"><span>{{vm.hunanData.BED_NUM}}</span>床</p>

            </li>
            <li class="col-xs-6" style="padding:0 2px;background: #ffffff;">

            <li class="col-xs-12 liyear" style="text-align:center;color:#333333;font-size:12px">

              <div style="float:right;border-top: 1px solid #ccc;width:30%;margin-top:13px"></div>
            </li>

          </ul>

        </div>
      </div>
      <div class='box fl w004'>
        <div class="box-title">
          {{vm.curAreaName}}医疗基本情况
        </div>
        <ng-echarts class="col-xs-12 echarts w004_1" ec-config="vm.ecConfig2" ec-option="vm.ecOption2" style="position:static;"></ng-echarts>
      </div>
    </div>
  </div>
  <div class='row cfd' style="text-align:right;padding:0;color:#333333;font-size:12px">

  </div>


</section>
