<style>
    .layout-title{height:45px;padding:15px 10px 15px 0;}
    .layout-title div{float:left}
    .layout-title div:nth-child(1){height:20px;width:5px;margin-right:8px;}
    .layout-title div:nth-child(2){color:#57555e;font-size:15px;}
    .layout-title div:last-child{color:#999;font-size:11px;margin-left:8px;}
    .layout-row{padding:10px 5px;}
    .layout-row div{text-align: center}
    .layout-row .layout-data{font-size:19px;color:#2863db;}
    .layout-row .layout-subtitle{margin-top:11px;color:#57555e;}
    .layout-row .layout-subtitle span:first-child{font-size:14px;}
    .layout-row .layout-subtitle span:last-child{font-size:10px;}
    .layout-row .col-33:nth-child(1),.col-33:nth-child(2){border-right: 1px solid #e5e5e5;}
</style>
<div style="height:120px;background-color:#fff;" class="card">
    <div class="layout-title">
        <div style="background-color:{{vm.color}}"></div>
        <div>{{vm.title}}</div>
        <div>{{vm.title2}}</div>
    </div>
    <div class="row layout-row">
        <div class="col-33" ng-click="vm.toUrl(vm.url1,vm.param1)">
            <div class="layout-data" style="color:#2863db;">{{vm.data1|currency:""}}</div>
            <div class="layout-subtitle">
                <span>{{vm.subtitle1}}</span>
                <span>{{vm.unit1}}</span>
            </div>
        </div>
        <div class="col-33" ng-click="vm.toUrl(vm.url2,vm.param2)">
            <div class="layout-data" style="color:#3f9743;">{{vm.data2|currency:""}}</div>
            <div class="layout-subtitle">
                <span>{{vm.subtitle2}}</span>
                <span>{{vm.unit2}}</span>
            </div>
        </div>
        <div class="col-33" ng-click="vm.toUrl(vm.url3,vm.param3)">
            <div class="layout-data" style="color:#ff7e00;">{{vm.data3|currency:""}}</div>
            <div class="layout-subtitle">
                <span>{{vm.subtitle3}}</span>
                <span>{{vm.unit3}}</span>
            </div>
        </div>
    </div>
</div>
