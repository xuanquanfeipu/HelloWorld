<style>
    .layout-title{height:45px;padding:15px 10px 15px 0;}
    .layout-title div{float:left}
    .layout-title div:nth-child(1){height:20px;width:5px;margin-right:8px;}
    .layout-title div:nth-child(2){color:#57555e;font-size:15px;}
    .layout-title div:last-child{color:#999;font-size:11px;margin-left:8px;}
    .layout-row{padding:10px 5px;}
    .layout-row div{text-align: center}
    .layout-row .layout-data{font-size:19px;color:#2863db;}
    .layout-row .layout-subtitle{margin-top:11px;color:#57555e;}
    .layout-row .layout-subtitle span:first-child{font-size:14px;}
    .layout-row .layout-subtitle span:last-child{font-size:10px;}
    .layout-row .col-60:nth-child(1),.col-40:nth-child(2){border-right: 0px solid #e5e5e5;}
    .width50{width:50%}
</style>
<div style="height:120px;margin:5px 2.7777%;background-color:#fff;border-radius:8px;">
    <div class="row layout-row" ng-click="vm.toUrl()" >
        <div class="col-60">
                <div style="float:left;margin-top:28.5px;margin-left:8px"><img width="43" height="43" src="{{vm.imgUrl}}"/></div>
                <div  style="float:left;margin-top:32px;margin-left:15px">
                    <div><em style="font-size:19px;color:#57555e">{{vm.title}}</em><em style="font-size:12px;color:#57555e">({{vm.unit}})</em></div>
                    <div style="text-align:left"><span style="font-size:13px;color:#999">{{vm.title1}}</span></div>
                    <div style="float:left;font-size:13px;color:#999;margin-top:10px"></div>
                </div>
        </div>
        <div class="col-40">
            <div class="row" style="padding:0">
                <div  style="float:right;margin-top:40px;margin-right:0px;width:90%">
                    <em style="font-size:21px;color:#333;margin-right:6px">{{ vm.num | currency:' ':0 }}</em>
                </div>
                <div style="width:10%;margin-top:44px;">
                    <!--<a ng-click="vm.toUrl({{vm.moreurl}})" ><img width="14" height="14" src="../../images/universal_btn_icon_more.png" style="margin-right:0px"/></a>-->
                    <img width="14" height="14" src="../../images/universal_btn_icon_more.png" style="margin-right:0px"/>
                </div>
            </div>
        </div>

    </div>
</div>
