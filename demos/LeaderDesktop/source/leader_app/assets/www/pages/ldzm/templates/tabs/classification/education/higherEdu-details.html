<div class="bar bar-header bar-positive detail-header">
    <a class="button button-clear" ng-click="vm.goBack()"><img src="../../images/universal_btn_icon_back.png"/></a>
    <h1 class="title">{{vm.eduTypeName}}</h1>
</div>
<ion-content class="TotalClass" style="margin-top: 45px;" >
    <ul class="timeBtn cf" style="display: none;">
        <li ng-click='vm.loadBarChart(2)' ng-class="{'active':vm.activeTop == 2}">季度</li>
        <li ng-click='vm.loadBarChart(1)' ng-class="{'active':vm.activeTop == 1}">年</li>
    </ul>
    <div class="txtCount cf">
        <div class="txtCountChlid txtCountChlid1">
            <p class="txtRound txtSmall">总人数</p>
            <p class="txtNumber" id='txtYellow'>
                <span id='totalPopulation'>{{vm.peopleNum}}</span>
                <span class="unit">万人</span>
            </p>
        </div>
        <div class="txtCountChlid txtCountChlid2">
            <p class="txtLine txtSmall">增长率</p>
            <p class="txtNumber">
                <span id='Percentage'>{{vm.growthRate}}</span>
                <span class="unit">%</span>
            </p>
        </div>
    </div>
    <div class="row">
        <ng-echarts class="echarts col" ng-style="{ 'width' : linewidth, 'height' : lineheight }" ec-config="vm.barConfig" ec-option="vm.barOption" style="position:static;"></ng-echarts>
    </div>
</ion-content>

<style type="text/css">
    .cf:after{content:'';display:block;width:0;height:0;clear:both;}
    .TotalClass .timeBtn{margin:70px auto 32px;width:192px;border-radius:5px;border:1px solid #2863db;overflow:hidden;}
    .TotalClass .timeBtn li{width:95px;float:left;font-size:16px;color:#2863db;text-align:center;line-height:30px;}
    .TotalClass .timeBtn li.active{background-color:#2863db;color:#fff;}
    .TotalClass .txtCount{margin: 50px auto 32px;width:300px;}
    .TotalClass .txtCountChlid{position:relative;width:150px;height:50px;float:left;padding-left:20px;}
    .TotalClass .txtCountChlid1:after{content:'';display:block;width:1px;height:40px;position:absolute;top:5px;right:-.5px;background-color:#c9d4ea;}
    .TotalClass .txtSmall{font-size:14px;color:#666;line-height:1;position:relative;}
    .TotalClass .txtRound{padding-left:14px;}
    .TotalClass .txtRound:before{position:absolute;left:0;top:3.5px;content:'';width:7px;height:7px;border-radius:50%;background-color:#0090d3;}
    .TotalClass .txtLine{padding-left:29px;}
    .TotalClass .txtLine:before{position:absolute;left:0;top:6px;content:'';width:20px;height:2px;border-radius:2px;background-color:#c684e8;}
    .TotalClass .txtLine:after{position:absolute;left:6.5px;top:3.5px;content:'';width:7px;height:7px;border-radius:50%;background-color:#fff;border:2px solid #c684e8;}
    .TotalClass .txtNumber{font-size:26px;color:#333;line-height:1;}
    .TotalClass .txtNumber span.unit{font-size:16px;}
    .TotalClass #txtYellow{color:#fcbb00;}
</style>
