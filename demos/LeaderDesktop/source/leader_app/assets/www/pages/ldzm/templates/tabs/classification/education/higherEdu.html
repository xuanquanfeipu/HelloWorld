<ion-header-bar align-title="center">
    <h1 class="title">
        <a ng-click="vm.goBack()" class="back-style"><img width="24" height="24" src="../../images/universal_btn_icon_back.png"/></a>
        高等教育分析
    </h1>
</ion-header-bar>
<ion-view view-title="" hide-nav-bar="true" style="padding-top: 45px;">
    <ion-content class="scroll-content ionic-scroll  has-header">
        <div class="row" style="padding: 0;">
            <div class="content">
                <div class="category1">
                    <a href="#/education-higherEdu-details/1">
                        <div class="edu_title title1">
                            <p>在校人数(人)</p>
                            <div class="btnArrows"></div>
                        </div>
                        <div class="contBox row">
                            <div class="col-50">
                                <ng-echarts class="echarts col" ec-config="vm.lineConfig" ec-option="vm.lineOption" style="position:static;height:48px;width:100%;padding:0;"></ng-echarts>
                            </div>
                            <div class="col-50 latestData">{{vm.zxrs[4] | currency:' ':0 }}</div>
                        </div>
                    </a>
                </div>
                <div class="category2">
                    <a href="#/education-higherEdu-details/2">
                        <div class="edu_title title2">
                            <p>招生人数(人)</p>
                            <div class="btnArrows"></div>
                        </div>
                        <div class="contBox row">
                            <div class="col-50">
                                <ng-echarts class="echarts col" ec-config="vm.lineConfig1" ec-option="vm.lineOption1" style="position:static;height:48px;width:100%;padding:0;"></ng-echarts>
                            </div>
                            <div class="col-50 latestData">{{vm.zsrs[4] | currency:' ':0 }}</div>
                        </div>
                    </a>
                </div>
                <div class="category3">
                    <a href="#/education-higherEdu-details/3">
                        <div class="edu_title title3">
                            <p>预计毕业人数(人)</p>
                            <div class="btnArrows"></div>
                        </div>
                        <div class="contBox row">
                            <div class="col-50">
                                <ng-echarts class="echarts col" ec-config="vm.lineConfig2" ec-option="vm.lineOption2" style="position:static;height:48px;width:100%;padding:0;"></ng-echarts>
                            </div>
                            <div class="col-50 latestData">{{vm.yjByrs[4] | currency:' ':0 }}</div>
                        </div>
                    </a>
                </div>
                <div class="category4">
                    <a href="#/education-higherEdu-details/4">
                        <div class="edu_title title4">
                            <p>毕业人数(人)</p>
                            <div class="btnArrows"></div>
                        </div>
                        <div class="contBox row">
                            <div class="col-50">
                                <ng-echarts class="echarts col" ec-config="vm.lineConfig3" ec-option="vm.lineOption3" style="position:static;height:48px;width:100%;padding:0;"></ng-echarts>
                            </div>
                            <div class="col-50 latestData">{{vm.byrs[4] | currency:' ':0 }}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>



<style>
    a{ text-decoration: none;}
    .title{font-size:20px;height:48px;text-align:center;color:#fff;vertical-align:middle;margin:0!important;
        background: -webkit-linear-gradient( left,#08145c,#37127c);}
    .content{width: 100%; height: auto; background: #f1f1f1;}
    .content>div{ width: 94%; margin: 0 auto 12px;}
    .content>div:nth-of-type(1){ margin-top: 12px!important;}
    .category1,.category2,.category3,.category4{height: 140px; background: #fff; border-radius: 5px; -webkit-border-radius: 5px; box-shadow: 0 0 10px rgba(147,146,170,0.2);
        -webkit-box-shadow: 0 0 10px rgba(147,146,170,0.2);}
    .edu_title{ padding-top: 15px; position: relative; }
    .title1 p{ border-left: 5px solid #4248c8;}
    .title2 p{ border-left: 5px solid #396cee;}
    .title3 p{ border-left: 5px solid #ba6ed3;}
    .title4 p{ border-left: 5px solid #42b832;}
    .edu_title p{ font-size: 16px; color: #666666; line-height: 16px; padding-left: 15px;}
    .btnArrows{position:absolute;top:16px; right:10px;width:14px;height:14px;background:url("../../images/universal_btn_icon_more.png") no-repeat center;}
    .contBox{ padding: 28px 15px; height: auto; }
    .latestData{ text-align: right; font-size: 20px; color: #333; line-height: 48px;}
</style>
