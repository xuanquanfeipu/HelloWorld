<div style="background: #f1f1f1;">

    <div style="height:234px;width:100%;    background: -webkit-linear-gradient( -60deg,#21286a,#37127c);">
        <a href="#/employment-jobnumbers/1">
        <ng-echarts id="mychart1" class="echarts col" ng-style="{ 'width' : vm.mychart1width,'height':mychart1height}" ec-config="vm.mychart1Config" ec-option="vm.mychart1Option" ></ng-echarts>
        </a>
        <div style="color:#fff;font-size:13px;line-height:20px;text-align:center;background:rgba(0,0,0,0.3);">
            <div class="row" style="padding: 0">
                <div class="col-20" >{{vm.qurydata-4}}</div>
                <div class="col-20" >{{vm.qurydata-3}}</div>
                <div class="col-20" >{{vm.qurydata-2}}</div>
                <div class="col-20" >{{vm.qurydata-1}}</div>
                <div class="col-20" >{{vm.qurydata}}</div>
            </div>
        </div>
    </div>
    <div style="height:130px;padding:10px;">
        <div style="height:120px;background: #fff;border: 1px solid #d2d6de;border-radius: 8px;">
            <div style="float: left;width:100%;margin-top:15px;margin-left:0px;">
                <div style=" width: 5px; height: 14px; margin-top: 1px; margin-right: 10px; background: #7552d5;  float: left;"></div>
                <div style="float: left;width:86%;font-size: 14px;color: #57555e;    line-height: 14px;">
                    就业基本情况分析
                    <span style="margin-left: 16px;" class="subtitle ng-binding">{{vm.qurydata}}年数据</span>
                </div>

                <div style="margin-right:11px;float: left;">
                    <a   href="#/employment-basefx/1">
                        <img width="14" height="14" src="../../images/universal_btn_icon_more.png" style="margin-right:0px">
                    </a>

                  </div>
            </div>

            <div style="float: left;margin-top:14px;margin-left:13px;width:95%">
                <div style="width:50%;float: left;border-right: 1px solid #e5e5e5;">
                    <div style="width:36px;float: left;">
                        <img src="../../images/subject_icon_work.png"  style="float: left;" ng-style="{ 'width' : '43px', 'height' : '43px' }"/>

                    </div>
                    <div style="float: left;margin-top:4px;margin-left:15px; height:36px;width:60%;text-align: left;">
                        <div style="font-size:20px;color:#333;line-height: 18px;width:100%;" >{{ vm.jyrs}}</div>
                        <div style="font-size:15px;line-height: 18px;width:100%;margin-top:5px;color: #57555e;" >
                            就业数(万人)
                        </div>
                    </div>
                </div>
                <div style="width:50%;float: left;">
                    <div style="width:35px;float: left;">
                        <img src="../../images/subject_icon_lose.png"  style="float: left;" ng-style="{ 'width' : '43px', 'height' : '43px' ,'margin-left':'13px'}"/>

                    </div>
                    <div style="float: left;margin-top:4px;margin-left:30px; height:36px;width:50%; text-align: left">
                        <div style="font-size:20px;color:#333;line-height: 18px;width:80%;" >{{vm.hnsyl}}%</div>
                        <div style="font-size:15px;line-height: 18px;margin-top:5px;color: #57555e;" >
                            失业率
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div style="height:176px;padding:10px;">
        <div style="height:176px;background: #fff;border: 1px solid #d2d6de;border-radius: 8px;">

            <div style="float: left;width:100%;margin-top:15px;margin-left:0px;">
                <div style=" width: 5px; height: 14px; margin-top: 1px; margin-right: 10px; background: #438ff5;  float: left;"></div>
                <div style="float: left;width:86%;font-size: 14px;color: #57555e;    line-height: 14px;">
                    各产业就业人数占比
                    <span style="margin-left: 16px;" class="subtitle ng-binding">{{vm.qurydata}}年数据</span>
                </div>

                <div style="margin-right:11px;float: left;">
                    <a href="#/employment-chanyejobs/1">
                        <img src="../../images/universal_btn_icon_more.png"  style="width:14px;height:14px;" />
                    </a>

                </div>
            </div>
            <ng-echarts id="mychart2" class="echarts col" style="margin-top:40px;margin-left:0px;"ng-style="{ 'width' : vm.mychart2width,'height':'115px'}" ec-config="vm.mychart2Config" ec-option="vm.mychart2Option" ></ng-echarts>

        </div>

    </div>
    <div style="height:300px;padding:10px;margin-bottom: 30px;">
        <div style="margin-top:10px;height:260px;background: #fff;border: 1px solid #d2d6de;border-radius: 8px;">
            <div style="float: left;width:100%;margin-top:15px;margin-left:0px;">
                <div style=" width: 5px; height: 14px; margin-top: 1px; margin-right: 10px; background: #bb65c8;  float: left;"></div>
                <div style="float: left;width:90%;font-size: 14px;color: #57555e;    line-height: 14px;">
                    就业人数行业排行
                    <span style="margin-left: 16px;" class="subtitle ng-binding">{{vm.qurydata}}年数据</span>
                    <span style="float: right;" class="subtitle ng-binding">单位:万人</span>
                </div>


            </div>

            <div style="margin-top:20px;">
                <div  ng-repeat="item in dataList.data" style="height:50px;width:99%">
                    <div ng-if="$index<=2"  style="float: left;margin-left:7px;width:99%;margin-top:10px;">
                        <div style="width:30px;float: left;">
                            <div ng-if="$index==0">
                            <img src="../../images/subject_icon_1.png"  style="float: left;" ng-style="{ 'width' : '30px', 'height' : '30px' }"/>
                            </div>
                            <div ng-if="$index==1">
                                <img src="../../images/subject_icon_2.png"  style="float: left;" ng-style="{ 'width' : '30px', 'height' : '30px' }"/>
                            </div>
                            <div ng-if="$index==2">
                                <img src="../../images/subject_icon_3.png"  style="float: left;" ng-style="{ 'width' : '30px', 'height' : '30px' }"/>
                            </div>
                        </div>

                        <div class="row" style="padding: 0px;position:static;float: left;width:80%;">
                            <div class="col-sm-4 mytooltip" >
                                <div style="padding-left: 15px;color: #57555e;padding-top: 0px;font-size: 16px;height: 18px;line-height:16px;word-break:keep-all;white-space:nowrap;overflow:hidden;">{{item.name.trim()}}</div>

                            </div>
                        </div>
                        <div class="row" style="position:static; padding: 0px;width:80%;margin-left:42px;">

                            <div class="col-sm-5" style=" margin-top:8px; height: 6px; background-color: #e9e8f3;border-radius: 6px; width: 88.6666666667%;">
                                <div ng-if="$index==0">
                                    <div style=" background-color: #438ff5;border-radius: 3px;height: 6px;margin-top: 0px;" class="line-bar-z" ng-style="{'width':item.bl+'%'}"></div>

                                </div>
                                <div ng-if="$index==1">
                                    <div style=" background-color: #bb65c8;border-radius: 3px;height: 6px;margin-top: 0px;" class="line-bar-z" ng-style="{'width':item.bl+'%'}"></div>

                                </div>
                                <div ng-if="$index==2">
                                    <div style=" background-color: #6ead4b;border-radius: 3px;height: 6px;margin-top: 0px;" class="line-bar-z" ng-style="{'width':item.bl+'%'}"></div>

                                </div>
                            </div>
                            <div class="col-sm-3" style="   color: #333333;width:85px; margin-top:0px;height: 26px;line-height:16px;font-size: 16px;text-align: right;padding-left: 10px;">{{item.value}}</div>
                        </div>

                    </div>




                </div>
            </div>

            <div style="margin-top:28px;border-top: 1px solid #dbdbdb;">
                <div class="row" onclick="javascript:location.href='#industryjobs/1';">
                    <div style="width:55%;text-align:right;height:50px;line-height:50px;color:#666;font-size:14px;text-decoration: none">
                        查看更多
                    </div>
                    <!--<div ng-click="vm.toUrl()" style="width:45%;text-align:left;margin-top:15px">-->
                    <div style="width:45%;text-align:left;margin-top:15px">
                        <img width="14" height="14" src="../../images/universal_btn_icon_more.png" style="margin-top:3px;">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
