<ion-header-bar align-title="center" class="bar-positive" style=" background:-webkit-gradient(linear, 0 0, 0 bottom, from(#08145c), to(#37127c))">
    <h1 class="title" style="font-size:20px;height:48px;text-align:center;color:#fff;vertical-align:middle;background:#37127c;margin:0">
        <a ng-click="goback()" class="back-style"><img width="24" height="24" src="../../images/universal_btn_icon_back.png"/></a>
        就业基本情况
    </h1>
</ion-header-bar>
<ion-content class="has-header has-tabs-top">
    <div class="row" style="margin-top:48px">
        <div class="" style="text-align:left;font-size:15px;color:#666;width:48%">
            <span class="round" style="margin-left:15%;color:#0090d3">●</span><span style="margin-left:15px">就业数</span>
            <div  style="margin-left:15%;margin-top:10px;color:#333" id="div_label"><span style="font-size:26px" id="showLabel1">{{vm.showLabel1}}</span><span style="font-size:15px">万人</span></div>
        </div>
        <div style="border-left: 1px solid #c9d4ea;width:4%;height:45px;margin-left:2%;margin-top:5px">
        </div>
        <div class="" style="text-align:left;font-size:15px;color:#666;width:48%">
            <span class="round" style="margin-left:26%;color:#c47eea">●</span><span style="margin-left:15px">失业率</span>
            <div  style="margin-left:26%;margin-top:10px;color:#333" id="div_label2"><span style="font-size:26px" id="showLabel3">{{vm.showLabel3}}</span><span style="font-size:17px">%</span></div>
        </div>
    </div>

    <div>
        <ng-echarts class="echarts col" ng-style="{ 'width' : linewidth, 'height' : lineheight }" ec-config="lineConfig" ec-option="lineOption"></ng-echarts>
    </div>
</ion-content>
<style>
    .company{
        height:60px
    }
    .company h2{
        font-size:18px;
        color: #333;
    }
    .company h2 span:first-child{
        color:#438ff5;
        font-size:20px;
        margin-right:15px;
    }
    .company h2 span:last-child{
        float: right;
        font-size:16px;
    }
</style>
