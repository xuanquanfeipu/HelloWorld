<div class="bar bar-header bar-positive detail-header">
    <a class="button button-clear" ng-click="vm.goBack()"><img src="../../images/universal_btn_icon_back.png"/></a>
    <h1 class="title">上市企业能力值分析</h1>
</div>
<ion-content class="has-header">
    <div class="row">
        <div class="col" style="padding: 40px 0 10px 0;text-align: center;font-size:22px;color:#333">{{vm.curCategory.company.length}}家</div>
    </div>
    <div class="row">
        <div class="col" style="padding: 10px 0 40px 0;text-align: center;font-size:18px;color:#666">
            <span class="round" style="font-size:20px;" ng-style="{'color':vm.curCategory.color}">●</span>
            <span style="margin-left:15px">湖南省{{vm.curCategory.name}}企业数量</span>
        </div>
    </div>
    <ng-echarts class="echarts row" ec-config="vm.scatterConfig" ec-option="vm.scatterOption"
                style="position:static;padding:0;" ng-style="{'height':vm.chartHeight}">
</ion-content>
