
<ion-header-bar align-title="center">
    <h1 class="title" style="font-size:20px;height:48px;text-align:center;color:#fff;vertical-align:middle;background:#37127c;margin:0">
        <a ng-click="goback()" class="back-style"><img width="24" height="24" src="../../images/universal_btn_icon_back.png"/></a>
        城市居民疾病分析
    </h1>
</ion-header-bar>

<ion-content class="" >
    <div>
        <sc-layoutpie piedata="vm.piedata"  unit="vm.unit" currentyear = "vm.currentyear"
                      type="vm.type" currentyear="vm.currentyear" onload="vm.onload"></sc-layoutpie>
    </div>
    <div class="row" style="margin-top:0px;height:68px;" ng-repeat="data in vm.piedata">
        <div class="row" ng-click="vm.someDease(data.diseaseno)" on-touch="onTouch({{data.diseaseno}})" on-release="onRelease({{data.diseaseno}})" id="div_des_{{data.diseaseno}}" style="">
            <div  style="width:55%;margin-left:12px;margin-top:8px">
                <div style="font-size:18px;color:#666">{{data.name}}</div>
                <div class="line-bar-f" style="margin-top:10px"></div>
                <div class="line-bar-fwzs font-type1" style="background-color:{{data.color}};width:{{data.rate}}"></div>
            </div>
            <div style="text-align:right;width:40%;margin-top:20px">
                <div style="font-size:20px;color:#333;">{{data.value}}/10万</div>
            </div>
            <div  style="width:5%;text-align:right;margin-top:23px">
                <!--<a href="#/medical5-disease/{{data.diseaseno}}">--><img width="14" height="14" src="../../images/universal_btn_icon_more.png" style="margin-top:3px;"/><!--</a>-->
            </div>
        </div>
    </div>



</ion-content>
<style>
    .line-bar-f{
        background-color: #e9e8fc;
        border-radius: 5px;
        height: 3px;
    }
    .line-bar-fwzs{
        background-color: #438ff5;
        border-radius: 6px;
        height: 6px;
        width: 44.3696%;
        margin-top:-4px;
    }
</style>
