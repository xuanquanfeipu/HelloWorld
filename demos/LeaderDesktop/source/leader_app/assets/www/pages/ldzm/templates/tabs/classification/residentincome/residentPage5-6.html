<div class="bar bar-header bar-positive detail-header">
    <a class="button button-clear" ng-click="vm.goBack()"><img src="../../images/universal_btn_icon_back.png"/></a>
    <h1 class="title">{{vm.residentTypeName}}</h1>
</div>
<ion-content class="TotalClass" style="margin-top: 45px;" >
    <ul class="timeBtn cf row">
        <li class="col-33" ng-click='vm.qhzb(1)' ng-class="{'active':vm.activeTop == 1}">趋势分析</li>
        <li class="col-33" ng-click='vm.qhzb(2)' ng-class="{'active':vm.activeTop == 2}">城镇构成分析</li>
        <li class="col-33" ng-click='vm.qhzb(3)' ng-class="{'active':vm.activeTop == 3}">农村构成分析</li>
    </ul>
    <div class='type1'>
    <div class="txtCount cf">
        <div class="txtCountChlid txtCountChlid1">
            <p class="txtRound txtSmall">城镇</p>
            <p class="txtNumber" id='txtYellow'>
                <span id='totalPopulation'>{{vm.peopleNum}}</span>
                <span class="unit">元</span>
            </p>
        </div>
        <div class="txtCountChlid txtCountChlid2">
            <p class="txtRound1 txtSmall">农村</p>
            <p class="txtNumber">
                <span>{{vm.peopleNum1}}</span>
                <span class="unit">元</span>
            </p>
        </div>
    </div>
    <div class="row">
        <ng-echarts class="echarts col" ng-style="{ 'width' : linewidth, 'height' : lineheight }" ec-config="vm.barConfig" ec-option="vm.barOption" style="position:static;"></ng-echarts>
    </div>
    </div>
    <div class='type2'>
        <div >
            <sc-layoutpie piedata="vm.piedata"  unit="vm.unit" currentyear = "vm.currentyear"
                          type="vm.type" onload="vm.onload"></sc-layoutpie>
        </div>
        <div class="row" style="margin-top:0px;height:68px;" ng-repeat="data in vm.piedata">
            <div class="row" ng-click='vm.click(data.diseaseno)' on-touch="onTouch({{data.diseaseno}})" on-release="onRelease({{data.diseaseno}})" id="div_des_{{data.diseaseno}}" style="">
                <div  style="width:55%;margin-left:12px;margin-top:8px">
                    <div style="font-size:18px;color:#666">{{data.name}}</div>
                    <div class="line-bar-f" style="margin-top:10px"></div>
                    <div class="line-bar-fwzs font-type1" style="background-color:{{data.color}};width:{{data.rate}}"></div>
                </div>
                <div style="text-align:right;width:40%;margin-top:20px">
                    <div style="font-size:20px;color:#333;">{{data.value}}{{vm.unit}}</div>
                </div>
                <div  style="width:5%;text-align:right;margin-top:23px">
                    <a><img width="14" height="14" src="../../images/universal_btn_icon_more.png" style="margin-top:3px;"/></a>
                </div>
            </div>
        </div>
    </div>
    <div class='type3'>
        <div>
            <sc-layoutpie piedata="vm.piedata1"  unit="vm.unit" currentyear = "vm.currentyear"
                          type="vm.type" onload="vm.onload"></sc-layoutpie>
        </div>
        <div class="row" style="margin-top:0px;height:68px;" ng-repeat="data in vm.piedata1">
            <div class="row" on-touch="onTouch({{data.diseaseno}})" ng-click='vm.click(data.diseaseno)' on-release="onRelease({{data.diseaseno}})" id="div_des_{{data.diseaseno}}" style="">
                <div  style="width:55%;margin-left:12px;margin-top:8px">
                    <div style="font-size:18px;color:#666">{{data.name}}</div>
                    <div class="line-bar-f" style="margin-top:10px"></div>
                    <div class="line-bar-fwzs font-type1" style="background-color:{{data.color}};width:{{data.rate}}"></div>
                </div>
                <div style="text-align:right;width:40%;margin-top:20px">
                    <div style="font-size:20px;color:#333;">{{data.value}}{{vm.unit}}</div>
                </div>
                <div  style="width:5%;text-align:right;margin-top:23px">
                    <a><img width="14" height="14" src="../../images/universal_btn_icon_more.png" style="margin-top:3px;"/></a>
                </div>
            </div>
        </div>
    </div>
</ion-content>
