<style>
    .line-bar-f{background-color: #e9e8fc;border-radius: 5px;height: 3px;}
    .line-bar-fwzs{background-color: #438ff5;border-radius: 6px;height: 6px;width: 44.3696%;margin-top:-4px;}
    .ttpc-tab div{border-bottom:1px solid #e0e0e0;height:50px;text-align: center;font-size:17px;color:#333;vertical-align: middle;padding-top:14px;}
    .ttpc-tab .active{border-bottom:3px solid #2863db;color:#2863db;}
</style>
<ion-header-bar align-title="center">
    <h1 class="title" style="font-size:20px;height:48px;text-align:center;color:#fff;vertical-align:middle;background:#37127c;margin:0">
        <a ng-click="vm.goback()" class="back-style"><img width="24" height="24" src="../../images/universal_btn_icon_back.png"/></a>
        {{vm.title}}
    </h1>
</ion-header-bar>
<ion-view hide-nav-bar="true">
    <div>
        <ion-content>
            <div ng-if="vm.tabNum==2" class="row ttpc-tab">
                <div class="col-50 active" ng-click="vm.clickTab(1)">总住院费用</div>
                <div class="col-50" ng-click="vm.clickTab(2)">发生门诊费用</div>
            </div>
            <div ng-if="vm.tabNum==3" class="row ttpc-tab">
                <div class="col-33 active" ng-click="vm.clickTab(1)">收入</div>
                <div class="col-33" ng-click="vm.clickTab(2)">支出</div>
                <div class="col-33" ng-click="vm.clickTab(3)">结余</div>
            </div>
            <div id="contentDiv" ng-if="vm.tabNum==2">
                <div id="content1">
                    <sc-layoutpie piedata="vm.piedata1" unit="vm.unit1" type="vm.type" currentyear="vm.latestYear"></sc-layoutpie>
                    <div class="row" style="margin-top:0px;height:68px;" ng-repeat="data in vm.piedata1">
                        <div class="row" on-touch="vm.onTouch1({{$index}})" on-release="vm.onRelease1({{$index}})" id="twotabpiechart1_id_{{$index}}" style="">
                            <div  style="width:55%;margin-left:12px;margin-top:8px">
                                <div style="font-size:18px;color:#666">{{data.name}}</div>
                                <div class="line-bar-f" style="margin-top:10px"></div>
                                <div class="line-bar-fwzs font-type1" style="background-color:{{data.color}};width:{{data.rate}}"></div>
                            </div>
                            <div style="text-align:right;width:40%;margin-top:20px">
                                <div style="font-size:20px;color:#333;">{{data.value|currency:''}}{{vm.unit1}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content2" style="display:none;">
                    <sc-layoutpie piedata="vm.piedata2" unit="vm.unit2" type="vm.type" currentyear="vm.latestYear"></sc-layoutpie>
                    <div class="row" style="margin-top:0px;height:68px;" ng-repeat="data in vm.piedata2">
                        <div class="row" on-touch="vm.onTouch2({{$index}})" on-release="vm.onRelease2({{$index}})" id="twotabpiechart2_id_{{$index}}" style="">
                            <div  style="width:55%;margin-left:12px;margin-top:8px">
                                <div style="font-size:18px;color:#666">{{data.name}}</div>
                                <div class="line-bar-f" style="margin-top:10px"></div>
                                <div class="line-bar-fwzs font-type1" style="background-color:{{data.color}};width:{{data.rate}}"></div>
                            </div>
                            <div style="text-align:right;width:40%;margin-top:20px">
                                <div style="font-size:20px;color:#333;">{{data.value|currency:''}}{{vm.unit2}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contentDiv" ng-if="vm.tabNum==3">

                                <div style="font-size:20px;color:#333;">{{data.value}}{{vm.unit1}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content2" style="display:none;">
                    <sc-layoutpie piedata="vm.piedata2" unit="vm.unit2" type="vm.type" currentyear="vm.latestYear"></sc-layoutpie>
                    <div class="row" style="margin-top:0px;height:68px;" ng-repeat="data in vm.piedata2">

                </div>
                <div id="content3" style="display:none;">

                            </div>
                            <div style="text-align:right;width:40%;margin-top:20px">
                                <div style="font-size:20px;color:#333;">{{data.value}}{{vm.unit3}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ion-content>
    </div>
</ion-view>
