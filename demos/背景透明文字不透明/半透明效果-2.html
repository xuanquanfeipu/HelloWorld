<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2.半透明效果：背景图 + 定位 + opacity</title>
    <style>
    .demo2-bg {
        background: url(tiger.jpg) no-repeat;
        background-size: cover;
        width: 500px;
        height: 300px;
        position: relative;
        opacity: .3
    }

    .demo2 {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 500px;
        height: 300px;
        line-height: 50px;
        text-align: center;
        /* background: rgba(255, 255, 255, 0.3); */
    }
    </style>
</head>

<body>
    <div class="demo2-bg"></div>
    <div class="demo2">背景图半透明，文字不透明<br />方法：定位+ background:rgba(255,255,255,0.3)</div>
</body>

</html>
