<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.毛玻璃效果：背景图 + 伪类 + flite:blur(3px)</title>
    <style>
    .demo1 {
        width: 500px;
        height: 300px;
        line-height: 50px;
        text-align: center;
    }

    .demo1:before {
        background: url(tiger.jpg) no-repeat;
        background-size: cover;
        width: 500px;
        height: 300px;
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        /*-1 可以当背景*/
        -webkit-filter: blur(3px);
        filter: blur(3px);
    }
    </style>
</head>

<body>
    <div class="demo1">背景图半透明，文字不透明<br />方法：背景图+ filter：blur</div>
</body>

</html>
